<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Downloads</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .pdf-item {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      transition: transform 0.2s;
    }
    .pdf-item:hover {
      transform: scale(1.03);
      background-color: #d0d0d0;
    }
    .pdf-item button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .pdf-item button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Downloads</h1>
    <div class="pdf-list">
      <div class="pdf-item">
        <h2>Mathematics</h2>
        <button onclick="window.open('pdfs/math.pdf')">Download PDF</button>
      </div>
      <div class="pdf-item">
        <h2>Science</h2>
        <button onclick="window.open('pdfs/science.pdf')">Download PDF</button>
      </div>
      <div class="pdf-item">
        <h2>English</h2>
        <button onclick="window.open('pdfs/english.pdf')">Download PDF</button>
      </div>
    </div>
  </div>
</body>
</html>
